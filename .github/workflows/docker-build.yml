name: Docker Image CI

on:
  push:
    branches: [ "mattia" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./ChargeMe.BackEnd --file Dockerfile --tag my-image-name:$(date +%s)